<div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="" [formGroup]="addForm" (ngSubmit)="addNote()" novalidate>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" [ngClass]="{
              'is-invalid': this.addForm.controls.title.invalid && (this.addForm.controls.title.dirty || this.addForm.controls.title.touched),
              'is-valid': this.addForm.controls.title.valid && (this.addForm.controls.title.dirty || this.addForm.controls.title.touched)
            }">
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" formControlName="body" rows="3" [ngClass]="{
              'is-invalid': this.addForm.controls.body.invalid && (this.addForm.controls.body.dirty || this.addForm.controls.body.touched),
              'is-valid': this.addForm.controls.body.valid && (this.addForm.controls.body.dirty || this.addForm.controls.body.touched)
            }"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!addForm.valid">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<main role="main" class="container-fluid" style="position: absolute; height: inherit; overflow-y: auto;">
  <div class="row my-2">
    <div class="col-12">
      <form [formGroup]="searchForm" (ngSubmit)="searchNotes()">
        <div class="form-row">
          <div class="form-group col-lg-12 col-xl-4">
            <label for="notesSearch">Search</label>
            <input type="text" class="form-control" id="notesSearch" formControlName="notesSearch">
          </div>
          <div class="form-group col-lg-12 col-xl-4">
            <label for="notesSorting">Sorting</label>
            <select class="custom-select" id="notesSorting" formControlName="notesSorting" [ngClass]="{
              'is-invalid': this.searchForm.controls.notesSorting.invalid && (this.searchForm.controls.notesSorting.dirty || this.searchForm.controls.notesSorting.touched),
              'is-valid': this.searchForm.controls.notesSorting.valid && (this.searchForm.controls.notesSorting.dirty || this.searchForm.controls.notesSorting.touched)
            }">
              <option selected>Ascending</option>
              <option>Descending</option>
            </select>
          </div>
          <div class="form-group col-lg-12 col-xl-4">
            <button type="submit" class="btn btn-block btn-primary d-none d-xl-block" style="margin-top: 2rem;" [disabled]="!searchForm.valid">Search</button>
            <button type="submit" class="btn btn-block btn-primary d-block d-xl-none" [disabled]="!searchForm.valid">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <nav class="my-2">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{
        'disabled': this.pageSelected == 0
      }">
        <button class="page-link" (click)="searchNotes(0)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">First</span>
        </button>
      </li>
      <li class="page-item" [ngClass]="{
        'disabled': this.pageSelected == 0
      }">
        <button class="page-link" (click)="searchNotes(this.pageSelected - 1)">
          <span aria-hidden="true">&lsaquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let page of ' '.repeat(pageCount).split(''); index as i;" [ngClass]="{
        'active': this.pageSelected == i
      }">
        <button class="page-link" (click)="searchNotes(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [ngClass]="{
        'disabled': this.pageSelected == pageCount - 1
      }">
        <button class="page-link" (click)="searchNotes(this.pageSelected + 1)">
          <span aria-hidden="true">&rsaquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
      <li class="page-item" [ngClass]="{
        'disabled': this.pageSelected == pageCount - 1
      }">
        <button class="page-link" (click)="searchNotes(pageCount - 1)" style="border-top-right-radius: .25rem; border-bottom-right-radius: .25rem;">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Last</span>
        </button>
      </li>
      <li class="page-item ml-2" [ngClass]="{
        'disabled': this.pageSelected == 0
      }">
        <form [formGroup]="pageForm">
          <select class="custom-select" id="notesDisplay" formControlName="notesDisplay" (change)="searchNotes()">
            <option *ngFor="let pageDisplay of pageDisplays; index as i;" [attr.selected]="(i == 1) ? 'selected' : null">{{ pageDisplay }}</option>
          </select>
        </form>
      </li>
    </ul>
    <ul class="pagination justify-content-center">
      
    </ul>
  </nav>
  <div class="row my-2">
    <table class="table table-striped table-borderless table-hover text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i;">
          <th scope="row">{{i + 1}}</th>
          <th>{{item.id}}</th>
          <td>{{item.title}}</td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-primary" href="dashboard/notes/{{item.id}}" role="button"><i class="fas fa-edit"></i> Edit</a>
              <button class="btn btn-danger" (click)="deleteNote(item.id)"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </td>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <td></td>
          <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addNoteModal" (click)="addNoteModalReset()"><i class="fas fa-plus"></i> Add New</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
