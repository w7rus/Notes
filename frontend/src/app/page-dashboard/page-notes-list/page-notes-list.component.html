<div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="" [formGroup]="addForm" (ngSubmit)="addNote()" novalidate>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" [ngClass]="{
              'is-invalid': this.addForm.controls.title.invalid && (this.addForm.controls.title.dirty || this.addForm.controls.title.touched),
              'is-valid': this.addForm.controls.title.valid && (this.addForm.controls.title.dirty || this.addForm.controls.title.touched)
            }">
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" formControlName="body" rows="3" [ngClass]="{
              'is-invalid': this.addForm.controls.body.invalid && (this.addForm.controls.body.dirty || this.addForm.controls.body.touched),
              'is-valid': this.addForm.controls.body.valid && (this.addForm.controls.body.dirty || this.addForm.controls.body.touched)
            }"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!addForm.valid">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<main role="main" class="container-fluid" style="position: absolute; height: inherit; overflow-y: auto;">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="notesSearch">Search</label>
            <input type="text" class="form-control" id="notesSearch">
          </div>
          <div class="form-group col-md-4">
            <label for="notesSorting">Sorting</label>
            <select id="notesSorting" class="form-control">
              <option selected>Ascending</option>
              <option>Descending</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="notesDisplay">Display</label>
            <input type="number" class="form-control" id="notesDisplay" min="10" max="50" value="10">
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Apply</button>
      </form>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-borderless table-hover text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i;">
          <th scope="row">{{i + 1}}</th>
          <th>{{item.id}}</th>
          <td>{{item.title}}</td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-primary" href="dashboard/notes/{{item.id}}" role="button"><i class="fas fa-edit"></i> Edit</a>
              <button class="btn btn-danger" (click)="deleteNote(item.id)"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </td>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <td></td>
          <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addNoteModal" (click)="addNoteModalReset()"><i class="fas fa-plus"></i> Add New</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</main>
